<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <title>Document</title>

        <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
            <link rel="stylesheet" th:href="@{/lib/bootstrap3/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap-grid.min.css}">
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
        
        <div class="container-fluid">
            <div class="row"  style="background-image: url('img/bg.png'); ">
                <!--<div class="col-md-3"></div>-->
                <div class="col-md-4 img-thumbnail" style="margin: 1% auto;">
                    
                    
                    <!-- <form style="width: 100%;"> -->
                        <div class="img-fluid" alt="Register" style=" background-image: url('img/register.jpg'); width: 100%; height: 110px; background-size: cover; text-align: center; color: white; margin-top: 2%;"> <strong style="padding-top: 3%; font-size: 20px;">Register </strong>
                        </div>
                        
                        <br>
                            
                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <i class="fa fa-user"></i>
                                        <label>Username</label>
                                        
                                        <input type="text" class="form-control fa fa-envelope" placeholder="Enter your username" name="" id="demo-username"/>
                                        <span id="err-username" style="color: red;"></span>
                                    </div>

                                    <div class="col">
                                        <i class="fa fa-phone"></i>
                                        <label>Phone</label>
                                        <input type="text" class="form-control" placeholder="Enter your phone number" name="" id="demo-phone"/>
                                        <span id="err-phone" style="color: red;"></span>
                                    </div>
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock"></i>
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Enter your password" name="" id="demo-password"/>
                                <span id="err-password" style="color: red;"></span>
                            </div>

                            <div class="form-group">
                                    <i class="fa fa-repeat"></i>
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Enter confirm password" name="" id="demo-confirm"/>
                                    <span id="err-confirm" style="color: red;"></span>
                                </div>
                            
                            <div class="form-group">
                                <i class=" fa fa-envelope"></i>
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email" name="" id="demo-email"/>
                                <span id="err-email" style="color: red;"></span>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="check-register" />
                                <label>
                                    <strong>I agree !</strong>
                                </label>
                            </div>
                            
                            <div class="form-group">
                                <input class="btn btn-danger btn-block" type="submit" value="Register" id="demo_register"/>
                            </div>
                            <hr>
                                <div class="form-group" style="text-align: center;">
                                    <a href="/login" >
                                        <i class="fa fa-arrow-left"></i>
                                        <strong>Back to login</strong>
                                    </a>
                                </div>
                    <!-- </form> -->
                </div>
                <!--<div class="col-md-3"></div>-->
            </div>
        </div>
	
        <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/demo.js}"></script>
    </body>
</html>
