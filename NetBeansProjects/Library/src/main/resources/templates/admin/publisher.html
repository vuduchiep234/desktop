<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <title>Document</title>

        <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap-grid.min.css}">
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        
        <div th:insert="~{admin/menu :: #menu}"></div>

        <div class="container-fluid" style="margin: 4% auto;">

            <br>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row">
                        <h3>Publisher</h3>
                    </div>
                    <div class="row" style="float: right; margin-bottom: 1%;">
                        <button id="add-publisher" class="btn btn-sm btn-success" data-toggle="modal" style="float: right;">
                            <i class="ace-icon fa fa-plus bigger-110 white "></i>
                            Add 

                        </button>
                    </div>


                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">ID</th>
                                <th scope="col" class="text-center">Publisher Name</th>

                                <th scope="col" class="text-center">Edit</th>
                                <th scope="col" class="text-center">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="body_publisher">
                            <!-- <tr>

                                <td class="text-center">Mark</td>
                                <td class="text-center">Otto</td>
                                <td class="text-center">
                                    <a class="text-primary" href="#" data-type="delete-author" data-toggle="modal">
                                        <i class="fa fa-pencil bigger-130"></i>
                                    </a>

                                </td>
                                <td class="text-center">
                                    <a class="text-danger" href="#" data-type="delete-author" data-toggle="modal">
                                        <i class="fa fa-trash-o bigger-130"></i>

                                    </a>
                                </td>

                            </tr> -->

                        </tbody>
                    </table>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>


        <div class="modal fade" id="add-modal" role="dialog">
            <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="title-modal"><b>Add Publisher</b></h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            
                        </div>
                        <div class="modal-body">
                            
                            <div class="form-group">
                                <label>Publisher name: </label>
                                <input type="text" id="name-publisher" placeholder="Enter publisher name ..." class="form-control"/>
                            </div>
                                    
                        </div>
                        <br/>
                        <div class="modal-footer d-flex justify-content-between" id="footer-modal">
                           
                            <button type="button" class="btn btn-outline-warning btn-sm" data-dismiss="modal">
                                <i class="ace-icon fa fa-times text-red"></i>
                            Close</button>
                            <button class="btn btn-outline-success btn-sm" type="submit" id="add">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                Add
                            </button>
                        </div>
                    </div>
                <!-- </form> -->
            </div>
        </div>

        <div class="modal fade" id="edit-modal" role="dialog">
            <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="title-modal"><b>Edit Publisher</b></h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            
                        </div>
                        <div class="modal-body">
                            
                            <div class="form-group">
                                <label>Publisher name: </label>
                                <input type="text" id="publisher-name" placeholder="Enter publisher name ..." class="form-control"/>
                            </div>
                                    
                        </div>
                        <br/>
                        <div class="modal-footer d-flex justify-content-between" id="footer-modal">
                           
                            <button type="button" class="btn btn-outline-warning btn-sm" data-dismiss="modal">
                                <i class="ace-icon fa fa-times text-red"></i>
                            Close</button>
                            <button class="btn btn-outline-primary btn-sm" type="submit" id="edit">
                                <input type="hidden" id="edit_id_publisher" value="" />
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                Edit
                            </button>
                        </div>
                    </div>
                <!-- </form> -->
            </div>
        </div>

        <div class="modal fade" id="delete-modal" role="dialog">
            <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="title-modal"><b>Confirm</b></h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            
                        </div>
                        <div class="modal-body">
                            
                            <div class="form-group">
                                <h4>You may want to delete ?</h4>
                            </div>
                                    
                        </div>
                        <br/>
                        <div class="modal-footer d-flex justify-content-between" id="footer-modal">
                           
                            <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">
                                <i class="ace-icon fa fa-times text-red"></i>
                            No</button>
                            <button class="btn btn-outline-danger btn-sm" type="submit" id="delete">
                                <input type="hidden" id="delete_id_publisher" value="" />
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                Yes
                            </button>
                        </div>
                    </div>
                <!-- </form> -->
            </div>
        </div>


        <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/Publisher.js}"></script>
    </body>
</html>
