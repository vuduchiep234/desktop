<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <title>Document</title>

        <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/lib/bootstrap3/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap-grid.min.css}">
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row " style="padding: auto; background-image: url('img/b.jpg'); " >
                
                <div class="col-md-4 card img-thumbnail " style="margin: 2% auto; margin-bottom: 3%;">
                    
                    
                    <!--<form style="width: 100%;" >-->
                        <div >
                            <div style="background-image: url('img/b.jpg'); width: 100%; height: 185px; background-size: cover; text-align: center; color: white;" class="row-fluid">
                                <!--<span id="username" >Login Form</span>  -->
                                <img class="img img-responsive img-circle center" src="img/login.gif" style="margin: 2% auto; width: 35%; height: 80%; padding-top: 1%;">
                                    <strong style="font-size:20px;">Login</strong>
                            </div>
                        </div>
                        <br>
                            <br>
                                <br>
                                <div class="form-group">
                                    <i class=" fa fa-user"></i>
                                    <label for="validationTooltip01">Username</label>
                                    <!--<label class="image-replace cd-email" for="signin-username"></label>-->
                                    <input type="text" name="username" class="form-control"  id="demo_username" placeholder="Enter your username" />
                                    <span id="err_username" style="color: red;"></span>
                                    
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-lock"></i>
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter your password" id="demo_password"/>
                                    <span id="err_password" style="color: red;"></span>
                                    <!--<a href="#0" class="hide-password">-->
                                    <div class="form-group">
                                        <label style="float: right; padding-top: 4px; padding-left: 3px;">
                                            <a href="#" >
                                                <strong>Display</strong>
                                            </a>
                                        </label>
                                        <input type="checkbox" style="float: right;"/>
                                    </div>
                                    <!--</a>-->
                                </div>
                                
                                    <div class="form-group">
                                        <input type="checkbox"/>
                                        <label>
                                            <strong>Remember me !</strong>
                                        </label>
                                    </div>
                                    
                                        <div class="form-group">
                                            <input class="btn btn-danger btn-block" type="submit" value="Sign in" id="demo_login"/>
                                        </div>
                                        <hr>
                                            <div class="form-group">
                                                <a href="#">
                                                    <i class="ace-icon fa fa-arrow-left"></i>
                                                    <strong>I forgot my password</strong>
                                                </a>
                                                <a href="/register" style="float:right;">
                                                    <strong>I want to register</strong>
                                                    <i class="ace-icon fa fa-arrow-right"></i>
                                                </a>
                                            </div>
                        
                    <!--</form>-->
                    
                </div>
                
            </div>
        </div>
	
        <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/demo.js}"></script>
